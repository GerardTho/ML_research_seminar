apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gnn-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - gerardtho.kub.sspcloud.fr
  rules:
  - host: gerardtho.kub.sspcloud.fr
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gnn-service
            port:
              number: 80